{% extends "public/header.html" %}

{% block title %}
<title>Вход</title>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container">
    <div class="alert alert-primary" role="alert">
        <div class="form-group">
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endif %}
{% endwith %}
<div class="pricing-header px3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="h5">Вход в аккаунт</p>
</div>
<form method="POST">
    <div class="container">
        <div class="form-group">
            <label for="">Логин</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                   placeholder="Введите ваш логин" name="login">
        </div>
        <div class="form-group">
            <label for="">Пароль</label>
            <input type="password" class="form-control" id=""
                   placeholder="Введите ваш пароль" name="password">
        </div>
        <div class="form-group">
            <label for=""></label>
        </div>
        <a href="{{ url_for('register') }}" class="btn btn-light">Регистрация</a>
        <button type="submit" value="Login" class="btn btn-primary">Войти</button>
    </div>
</form>
</body>
</html>
{% endblock %}
