{% extends "private/header_private.html" %}

{% block title %}
<title>Полка</title>
{% endblock %}


{% block body %}
<div class="pricing-header px3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Книги</h1>
    <p class="lead">Корабли мысли, странствующие по волнам времени и бережно несущие свой драгоценный груз от поколения
        к поколению.</p>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for book in data %}
                {{ book.start_rent }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
